# Decoration and Animations Settings

# Hyprland Wiki Links
# Animation - https://wiki.hyprland.org/Configuring/Animations/
# Decoration - https://wiki.hyprland.org/Configuring/Variables/#decoration

# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf

general {
  border_size = 2
  gaps_in = 6
  gaps_out = 8
  
  col.active_border = 0xff9e00ff
  col.inactive_border = $color10
}

decoration {
  rounding = 15
         
  active_opacity = 1.0
  inactive_opacity = 0.95
  fullscreen_opacity = 1.0

  dim_inactive = true
  dim_strength = 0.1
  dim_special = 0.3

  shadow {
    enabled = true
    range = 3
    render_power = 1

    color =  $color7

    color_inactive = $color10
  }

  blur {
    enabled = true	
    size = 6
    passes = 2
    ignore_opacity = true
    new_optimizations = true
    special = true
  }
}

animations {
  enabled = true

  bezier = wind, 0.05, 0.9, 0.1, 1.05
  bezier = winIn, 0.05, 0.9, 0.1, 1.05
  bezier = winOut, 0.3, -0.3, 0, 1
  bezier = liner, 1, 1, 1, 1
  bezier = overshot, 0.05, 0.9, 0.1, 1.05
  bezier = smoothOut, 0.5, 0, 0.99, 0.99
  bezier = smoothIn, 0.5, -0.5, 0.68, 1.5
  bezier = curve, 0.24, 1.32, 0.64, 1
  
  animation = windows, 1, 6, curve
  # animation = windows, 1, 7, wind, slide
  animation = windowsIn, 1, 7, winIn, slide
  animation = windowsOut, 1, 3, smoothOut, slide
  animation = windowsMove, 1, 5, wind, slide
  animation = border, 0
  animation = borderangle, 1, 180, liner, loop #used by rainbow borders and rotating colors 
  animation = fade, 1, 2, smoothOut
  animation = workspaces, 1, 5, overshot
 
  # Workspaces
  animation = workspaces, 1, 6, curve, slidevert
  # animation = workspacesIn, 1, 5, winIn, slide
  # animation = workspacesOut, 1, 5, winOut, slide
}

